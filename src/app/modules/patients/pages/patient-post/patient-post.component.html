
<div class="flex w-full bg-white justify-center">
  <div class="w-1/2 p-10 bg-white">
    <mat-card class="h-full">
      <mat-card-header class="justify-center">
        <mat-card-title class="text-2xl text-white font-bold mb-6">Crear nuevo paciente</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="patientForm" (ngSubmit)="submitForm()" class="space-y-4">
          <div>
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Apellidos</mat-label>
              <input matInput formControlName="surname">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Tipo de documento</mat-label>
              <mat-select formControlName="documentType">
                <mat-option *ngFor="let type of documentTypes" [value]="type">
                  {{type}}
                </mat-option> 
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Documento</mat-label>
              <input matInput formControlName="document">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>NÃºmero seguridad social</mat-label>
              <input matInput formControlName="socialSecurityNumber">
            </mat-form-field>
          </div>   
          <div>
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Peso(kgs)</mat-label>
              <input matInput type="number" formControlName="weight">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Altura(cm)</mat-label>
              <input matInput formControlName="height">
            </mat-form-field>
          </div>   
          <div class="my-8">
            <button mat-raised-button color="primary" type="submit" class="w-full flex justify-center">Crear paciente</button>  
          </div>
        </form>
        <div class="flex my-8 justify-center">
          <app-go-back-button></app-go-back-button>
        </div>
      </mat-card-content>
    </mat-card> 
  </div>
</div>
