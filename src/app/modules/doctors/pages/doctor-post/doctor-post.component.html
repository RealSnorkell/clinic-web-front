<div class="flex w-full bg-white justify-center">
    <!-- Lado izquierdo con el formulario -->
    <div class="w-1/2 p-10 bg-white">
      <mat-card class="h-full justify-center">
        <mat-card-header class="justify-center">
          <mat-card-title class="text-2xl text-white font-bold mb-6">Crear nuevo doctor</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="doctorForm" (ngSubmit)="submitForm()"class="space-y-2">
            <div>
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="surname">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Tipo de documento</mat-label>
                <mat-select formControlName="documentType">
                  <mat-option *ngFor="let type of documentTypes" [value]="documentTypes">
                    {{type}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Documento</mat-label>
                <input matInput formControlName="document">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>NÃºmero de licencia</mat-label>
                <input matInput formControlName="licenseNum">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="w-full" appearance="fill">
                <mat-label>Fecha MIR</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  formControlName="mirDate"
                  required
                />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>        
            <button mat-raised-button color="primary" type="submit" class="w-full">Crear</button>
          </form>
        </mat-card-content>
        <div class="flex my-8 justify-center">
          <app-go-back-button></app-go-back-button>
        </div> 
      </mat-card>
    </div>      
</div>
