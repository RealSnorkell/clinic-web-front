<div class="flex flex-col items-center justify-start min-h-screen p-4">
    <!-- Left side with form -->
    <div class="w-1/2 p-10 bg-white">
      <mat-card class="h-full">
        <mat-card-header class="flex justify-center">
          <mat-card-title class="text-2xl text-white font-bold mb-6">Crear nueva cita</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="appointmentForm" (ngSubmit)="submitForm()" class="space-y-4">
            <div class="mb-4">
              <mat-form-field class="w-full" appearance="fill">
                <mat-label>Fecha de la cita</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  formControlName="date"
                  required
                />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label>Hora de la cita</mat-label>
                <input matInput type="time" formControlName="time" required />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Selecciona un paciente</mat-label>
                <mat-select formControlName="athleteId" (selectionChange)="onPatientSelected($event)">
                  <mat-option *ngFor="let patient of patients" [value]="patient.id">
                    {{ patient.personalInformationDto.name }} {{ patient.personalInformationDto.surname }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Selecciona un doctor</mat-label>
                <mat-select formControlName="coachId" (selectionChange)="onDoctorSelected($event)">
                  <mat-option *ngFor="let doctor of doctors" [value]="doctor.id">
                    {{ doctor.personalInformationDto.name }} {{ doctor.personalInformationDto.surname }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <!-- <div>
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Tipo de Entrenamiento</mat-label>
                <mat-select formControlName="trainingType">
                  <mat-option *ngFor="let type of trainingTypes" [value]="type">
                    {{ type }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div> -->
            <button mat-raised-button color="primary" type="submit" class="w-full">Crear Cita</button>
          </form>
        </mat-card-content>
        <div class="flex my-8 justify-center">
          <app-go-back-button></app-go-back-button>
        </div>
      </mat-card>
    </div>
</div>
